services:
  sonarr:
    image: lscr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
      - TZ=${TIMEZONE}
    volumes:
      - ${CONFIG_ROOT:-.}/sonarr:/config
      - ${DATA_ROOT}:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -fsS http://127.0.0.1:9999/ --max-time 10 --connect-timeout 5 >/dev/null && curl -fsS http://127.0.0.1:8989/ --max-time 10 --connect-timeout 5 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    network_mode: "service:vpn"
    depends_on:
      vpn:
        condition: service_healthy
  radarr:
    image: lscr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
      - TZ=${TIMEZONE}
    volumes:
      - ${CONFIG_ROOT:-.}/radarr:/config
      - ${DATA_ROOT}:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -fsS http://127.0.0.1:9999/ --max-time 10 --connect-timeout 5 >/dev/null && curl -fsS http://127.0.0.1:7878/ --max-time 10 --connect-timeout 5 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    network_mode: "service:vpn"
    depends_on:
      vpn:
        condition: service_healthy
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
      - TZ=${TIMEZONE}
    volumes:
      - ${CONFIG_ROOT:-.}/bazarr/config:/config
      - ${DATA_ROOT}:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -fsS http://127.0.0.1:9999/ --max-time 10 --connect-timeout 5 >/dev/null && curl -fsS http://127.0.0.1:6767/ --max-time 10 --connect-timeout 5 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    network_mode: "service:vpn"
    depends_on:
      vpn:
        condition: service_healthy
  seerr:
    image: ghcr.io/seerr-team/seerr:latest
    init: true
    container_name: seerr
    environment:
      - LOG_LEVEL=debug
      - TZ=${TIMEZONE}
    networks:
      - default
      - proxy_internal
    volumes:
      - ${CONFIG_ROOT}/seerr:/app/config
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    restart: unless-stopped
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
      - TZ=${TIMEZONE}
    volumes:
      - ${CONFIG_ROOT:-.}/prowlarr:/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -fsS http://127.0.0.1:9999/ --max-time 10 --connect-timeout 5 >/dev/null && curl -fsS http://127.0.0.1:9696/ --max-time 10 --connect-timeout 5 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    network_mode: "service:vpn"
    depends_on:
      vpn:
        condition: service_healthy
  profilarr:
    image: santiagosayshey/profilarr:latest
    container_name: profilarr
    network_mode: "service:vpn"
    volumes:
      - ${CONFIG_ROOT:-.}/profilarr:/config
    environment:
      - TZ=${TIMEZONE}
    depends_on:
      vpn:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "wget -qO- http://127.0.0.1:9999/ >/dev/null && wget -qO- http://127.0.0.1:6868/ >/dev/null || exit 1"
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    restart: unless-stopped
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=${TIMEZONE}
    network_mode: "service:vpn"
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -fsS http://127.0.0.1:9999/ --max-time 10 --connect-timeout 5 >/dev/null && curl -fsS http://127.0.0.1:8191/ --max-time 10 --connect-timeout 5 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    depends_on:
      vpn:
        condition: service_healthy
    profiles:
      - flaresolverr
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:libtorrentv1
    container_name: qbittorrent
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
      - TZ=${TIMEZONE}
      - WEBUI_PORT=8081
      - DOCKER_MODS=ghcr.io/t-anc/gsp-qbittorent-gluetun-sync-port-mod:main
      - GSP_GTN_API_KEY=${GSP_GTN_API_KEY}
    volumes:
      - ${CONFIG_ROOT:-.}/qbittorrent:/config
      - ${DOWNLOAD_ROOT}:/data/torrents
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -fsS http://127.0.0.1:9999/ --max-time 10 --connect-timeout 5 >/dev/null && curl -fsS http://127.0.0.1:8081/ --max-time 10 --connect-timeout 5 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    network_mode: "service:vpn"
    depends_on:
      vpn:
        condition: service_healthy
  vpn:
    image: qmcgaw/gluetun
    container_name: vpn
    volumes:
      - ${CONFIG_ROOT}/gluetun:/gluetun
      - ${CONFIG_ROOT}/gluetun-sync-port-mod/gluetun_config.toml:/gluetun/auth/config.toml:ro
    cap_add:
      - NET_ADMIN
    networks:
      - proxy_internal
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER}
      - VPN_TYPE=wireguard
      - WIREGUARD_PUBLIC_KEY=${VPN_PUBLIC_KEY}
      - WIREGUARD_PRIVATE_KEY=${VPN_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${VPN_LAN}
      - SERVER_COUNTRIES=United States
      - PORT_FORWARD_ONLY=on
      - VPN_PORT_FORWARDING=on
      - VPN_PORT_FORWARDING_PROVIDER=${VPN_PORT_FORWARDING_PROVIDER}
      - TZ=${TIMEZONE}
      - UPDATER_PERIOD=24h
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/gluetun-entrypoint healthcheck"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
  unpackerr:
    image: golift/unpackerr
    container_name: unpackerr
    volumes:
      - ${DOWNLOAD_ROOT}:/data/torrents
    restart: unless-stopped
    user: ${USER_ID}:${GROUP_ID}
    networks:
      - proxy_internal
    environment:
      - TZ=${TIMEZONE}
      - UN_SONARR_0_URL=http://vpn:8989/sonarr
      - UN_SONARR_0_API_KEY=${SONARR_API_KEY}
      - UN_RADARR_0_URL=http://vpn:7878/radarr
      - UN_RADARR_0_API_KEY=${RADARR_API_KEY}
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "/unpackerr", "--version"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
      - TZ=${TIMEZONE}
    volumes:
      - ${CONFIG_ROOT:-.}/sabnzbd:/config
      - ${DATA_ROOT}:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -fsS http://127.0.0.1:9999/ --max-time 10 --connect-timeout 5 >/dev/null && curl -fsS http://127.0.0.1:8080/ --max-time 10 --connect-timeout 5 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    network_mode: "service:vpn"
    depends_on:
      vpn:
        condition: service_healthy
    profiles:
      - sabnzbd
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - default
      - proxy_internal
    ports:
      - "32400:32400"
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
      - TZ=${TIMEZONE}
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
    volumes:
      - ${CONFIG_ROOT:-.}/plex:/config
      - ${DATA_ROOT}/media/tv:/tv
      - ${DATA_ROOT}/media/movies:/movies
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS --max-time 5 http://127.0.0.1:32400/identity >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
  homarr:
    container_name: homarr
    image: ghcr.io/homarr-labs/homarr:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # Optional, only if you want docker integration
      - ${DATA_ROOT}/homarr:/appdata
    networks:
      - default
      - proxy_internal
    environment:
      - BASE_URL=${HOSTNAME}
      - SECRET_ENCRYPTION_KEY=${HOMARR_ENCRYPTION}
      - NEXTAUTH_URL=${HOMARR_AUTHENTIK_URL}
      - AUTH_PROVIDERS=oidc
      - AUTH_OIDC_CLIENT_ID=${HOMARR_AUTHENTIK_CLIENT_ID}
      - AUTH_OIDC_CLIENT_SECRET=${HOMARR_AUTHENTIK_SECRET}
      - AUTH_OIDC_CLIENT_NAME=${HOMARR_AUTHENTIK_NAME}
      - AUTH_OIDC_ISSUER=${HOMARR_OIDC_ISSUER}
      - AUTH_OIDC_URI=${HOMARR_OIDC_URI}
      - AUTH_OIDC_SCOPE_OVERWRITE=openid email profile groups
      - AUTH_OIDC_GROUPS_ATTRIBUTE=groups
      - AUTH_OIDC_AUTO_LOGIN=true
      - AUTH_OIDC_FORCE_USERINFO=true
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "const http=require('http');const req=http.get('http://127.0.0.1:7575/',res=>process.exit(res.statusCode<500?0:1));req.on('error',()=>process.exit(1));req.setTimeout(3000,()=>{req.destroy();process.exit(1);});"
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
  autoheal:
    image: willfarrell/autoheal:latest
    container_name: autoheal
    restart: unless-stopped
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  dash:
    image: mauricenino/dashdot:nvidia
    container_name: dash
    restart: unless-stopped
    privileged: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - /:/mnt/host:ro
    environment:
      DASHDOT_WIDGET_LIST: 'os,cpu,storage,ram,network,gpu'
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS --max-time 3 http://127.0.0.1:3001/info >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    container_name: audiobookshelf
    restart: unless-stopped
    volumes:
      - ${DATA_ROOT}/abs/audiobooks:/audiobooks
      - ${DATA_ROOT}/abs/podcasts:/podcasts
      - ${DATA_ROOT}/abs/config:/config
      - ${DATA_ROOT}/abs/metadata:/metadata
    environment:
      - TZ=${TIMEZONE}
  seedboxapi:
    container_name: seedboxapi
    image: myanonamouse/seedboxapi
    depends_on:
      vpn:
        condition: service_healthy
    restart: unless-stopped
    network_mode: "service:vpn"
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z -w5 8.8.8.8 53 && nc -z -w5 1.1.1.1 80"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 40s
    volumes:
      - ${CONFIG_ROOT}/mam:/config
    environment:
      - DEBUG=1
      - mam_id=${MAM_ID}
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
  dispatcharr:
    image: ghcr.io/dispatcharr/dispatcharr:latest
    container_name: dispatcharr
    network_mode: "service:vpn"
    depends_on:
      vpn:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - TZ=${TIMEZONE}
      - DISPATCHARR_ENV=aio
      - REDIS_HOST=localhost
      - CELERY_BROKER_URL=redis://localhost:6379/0
      - DISPATCHARR_LOG_LEVEL=info
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
    volumes:
      - ${CONFIG_ROOT}/dispatcharr:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS --max-time 10 --connect-timeout 5 http://127.0.0.1:9999/ >/dev/null && curl -fsS --max-time 10 --connect-timeout 5 http://127.0.0.1:9191/ >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
  gluetun_status:
    image: python:3.12-alpine
    container_name: gluetun_status
    restart: unless-stopped
    environment:
      - GLUETUN_BASE=http://vpn:8000
      - GEO_LOOKUP=ip-api   # uses ip-api.com for location fallback
      - CACHE_SECONDS=15
      - TZ=${TIMEZONE}
    command: >
      sh -lc "
        set -eux;
        python -V;
        ls -la /app;
        pip install --no-cache-dir flask requests;
        python /app/app.py
      "
    volumes:
      - ${CONFIG_ROOT}/gluetun-status:/app:ro
    depends_on:
      vpn:
        condition: service_healthy
    networks:
      - proxy_internal
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared_plex
    restart: unless-stopped
    command: tunnel run --token ${CF_TUNNEL_TOKEN}
    networks:
      - default
      - proxy_internal
    dns:
      - 1.1.1.1
      - 1.0.0.1

networks:
  default:
    name: plex-stack
  proxy_internal:
    name: plex-stack-internal
    driver: bridge
